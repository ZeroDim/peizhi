#ZeroDim

[General]
# 网络接口
interface-mode = auto

# IP模式
ip-mode = ipv4-only

# 直连网络测试
internet-test-url = http://taobao.com/

# 代理策略测试
proxy-test-url = http://cp.cloudflare.com/generate_204

# 测试超时
test-timeout = 3

# 自定义数据库
geoip-url = https://github.com/Masaiki/GeoIP2-CN/raw/release/Country.mmdb

# 资源解析器
resource-parser = https://raw.githubusercontent.com/sub-store-org/Sub-Store/release/sub-store-parser.loon.min.js

# DNS服务器
dns-server = 223.5.5.5,119.29.29.29

# DoH服务器
doh-server = https://dns.alidns.com/dns-query,https://doh.pub/dns-query

# 域名拦截行为
domain-reject-mode = DNS

# 域名拦截方式
dns-reject-mode = LoopbackIP

# 嗅探辅助规则匹配
sni-sniffing = true

# 策略变更断开连接
disconnect-on-policy-change = false

# UDP回退策略
udp-fallback-mode = REJECT

# 禁用STUN
disable-stun = false

# 局域网共享
allow-wifi-access = false
wifi-access-http-port = 7222
wifi-access-socks5-port = 7221

[Proxy]
# 本地节点

[Remote Proxy]
西部数据 = https://wd-turbo.com/subscribe/bavger-cxpue6yy,udp=true,fast-open=default,vmess-aead=true,skip-cert-verify=true,enabled=true,flexible-sni=true
# 远程订阅

[Remote Filter]
# 全部节点
全部 = NameRegex, FilterKey = "^"

# 香港节点
香港 = NameRegex, FilterKey = "(?i)(香港|港|HK|🇭🇰|Hong)"

# 台湾节点
台湾 = NameRegex, FilterKey = "(?i)(台湾|台|TW|🇹🇼|Taiwan)"

# 日本节点
日本 = NameRegex, FilterKey = "(?i)(日本|日|JP|🇯🇵|Japan)"

# 韩国节点
韩国 = NameRegex, FilterKey = "(?i)(韩国|韩|KR|🇰🇷|Korea)"

# 狮城节点
狮城 = NameRegex, FilterKey = "(?i)(新加坡|狮|SG|🇸🇬|Singapore)"

# 美国节点
美国 = NameRegex, FilterKey = "(?i)(美国|美|US|🇺🇸|States)"

